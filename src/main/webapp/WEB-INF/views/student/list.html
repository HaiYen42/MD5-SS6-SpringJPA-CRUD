<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center; color: blue" >Student Manager</h1>
<form th:action="@{/search}" method="post" style="text-align: center">
    <input type="text" name="search">
    <button type="submit">Search</button>
</form> <br>
<a th:href="@{student/create}">Create New Student</a>
<table border="1" style="width: 100%">
    <tr>
        <th>STT</th>
        <th>NAME</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="st, element:${listStudent}">
        <td th:text="${element.index+1}"></td>
        <td><a th:text="${st.name}" th:href="@{student/detail/{id}/(id=${st.id})}"></a></td>
        <td><button>Edit</button></td>
        <td><a th:href="@{/student/delete/{id}/(id=${st.id})}"><button>Delete</button></a></td>
    </tr>
</table>
</body>
</html>
